{% extends 'core/base.html' %}

{% block title %}
    Articulos
{% endblock title %}

{% block content %}
    <div class="blog">
        {% for blog in blogs %}
            <div class="blog">
                <h2><a href="#">{{ blog.titulo }}</a></h2>
                <p>{{ blog.snippet }}</p>
                <p>{{ blog.autor }} | {{ blog.fecha }}</p>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'core:home' %}">Volver al Inicio</a>
{% endblock content %}
