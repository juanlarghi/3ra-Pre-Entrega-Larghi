<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand fs-3" href="{% url 'core:home' %}">Vino Club</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link {% if request.path == "/" %} active {% endif %}" aria-current="page" href="{% url 'core:home' %}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == "/about/" %} active {% endif %}" href="{% url 'core:about' %}">About</a></li>

                <li class="nav-item"><a class="nav-link {% if request.path == "/profile/" %} active {% endif %}" href="{% url 'usuario:home' %}">Perfil</a></li>
                <li class="nav-item">
                    <form action="{% url 'core:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary">{{ user.username }} | Logout</button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item"><a class="nav-link {% if request.path == "/login/" %} active {% endif %}" href="{% url 'core:login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == "/register/" %} active {% endif %}" href="{% url 'core:register' %}">Registrarse</a></li>
