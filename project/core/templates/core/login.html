{% extends 'core/base.html' %}

{% block title %}
    {% include 'core/components/title1.html' with title='Iniciar Sesión' %}   
{% endblock title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{% url 'blog:blog_create' %}">
        {% else %}    
            <input type="hidden" name="next" value="{% url 'core:home' %}">
        {% endif %}
        <div class="my-2 py-2">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <a href="{% url 'core:home' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
<p><br></p>
{% endblock content %}
